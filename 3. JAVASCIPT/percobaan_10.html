<html>
    <head>
        <title>Pengenalan JS</title>
        <script type="text/javascript">
            function showWindow() {
                window.open('https://www.google.com', 'Google', 'width=400, height=300, toolbar=1, menubar=1, scrollbar=1');
            }
        </script>
    </head>
    <body>
        <div id="div">
            <button type="submit" onclick="showWindow()">Buka Window!</button>
        </div>
    </body>
</html>
