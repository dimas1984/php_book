<html>
    <head>
        <title>Pengenalan JS</title>
        <script type="text/javascript">
            function showAlert() {
                alert('Ini merupakan pesan dalam window alert');
            }
        </script>
    </head>
    <body>
        <div id="div">
            <button type="submit" onclick="showAlert()">Tampilkan Alert!</button>
        </div>
    </body>
</html>
