<html>

<head>
    <title> rowspan dan colspan </title>
</head>

<body>
    <table border="1">
        <caption> COLSPAN example</caption>
        <tr>
            <td colspan="3">judul</td>
        </tr>
        <tr>
            <td> isi 2</td>
            <td> isi 3</td>
            <td> isi 4 </td>
        </tr>
    </table>
    <br/>

    <table border="1">
        <caption>ROWSPAN Example</caption>

        <tr>
            <td rowspan="2">Judul</td>
            <td> isi 2</td>
        </tr>

        <tr>
            <td> isi 3</td>
        </tr>
    </table>
</body>

</html>
