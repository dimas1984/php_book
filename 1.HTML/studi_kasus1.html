<html>

<head>
    <title>Forms</title>
</head>

<body>
    <form action=" " method="get">
        <fieldset>
            <legend>
                Data:
            </legend>
            <label>
                Nama:
                <input type="text" required="required" name="name" size="30" maxlength="100">
            </label>
            <br />
            <label>
                Alamat:
                <input type="alamat" required="required" name="alamat" size="30" maxlength="100">
            </label>
            <br />
            <label>
                    Tanggal Lahir:
                    <input type="date" required="required" name="tanggal" size="30" maxlength="100">
                </label>
                <br />
                <label>
                        email:
                        <input type="email" required="required" name="alamat" size="30" maxlength="100">
                    </label>
                    <br />
        </fieldset>
        <br />
        <fieldset>
            <legend>
                Your Review:
            </legend>
            <p>
                <label for="hear-about">
                    How did you hear about us?
                </label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit again?
                <br />
                <label>
                    <input type="radio" name="rating" value="yes" /> Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no" /> No
                </label>
                <label>
                    <input type="radio" name="rating" value="maybe" /> Maybe
                </label>
            </p>
            <p>
                <label for="comments">
                    Comments:
                </label>
                <br />
                <textarea rows="4" cols="40" id="comments">
        </textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked="checked" /> Sign me up for email updates
            </label>
            <br />
            <input type="submit" value="Submit review" />
        </fieldset>
    </form>
</body>

</html>
